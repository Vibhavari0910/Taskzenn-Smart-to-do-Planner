{% extends 'base.html' %}

{% block content %}

<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 600px; border-radius: 15px;">

    <h3 class="mb-4 text-center fw-bold text-primary">âž• Add New Task</h3>

    {% if form.errors %}
    <div class="alert alert-danger">
      Please correct the errors below.
    </div>
    {% endif %}

    <form method="post">
      {% csrf_token %}

      <div class="mb-3">
        <label class="form-label fw-semibold">Title</label>
        {{ form.title }}
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Description</label>
        {{ form.description }}
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Priority</label>
        {{ form.priority }}
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Category</label>
        {{ form.category }}
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Deadline</label>
        {{ form.deadline }}
      </div>

      <div class="d-flex justify-content-between mt-4">
        <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary px-4">
          â¬… Back
        </a>
        <button type="submit" class="btn btn-primary px-4">
          ðŸ’¾ Save Task
        </button>
      </div>

    </form>

  </div>
</div>

{% endblock %}
