<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>TaskZen â€“ Smart To-Do Planner</title>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-dark bg-dark px-4">
        <a class="navbar-brand" href="{% url 'dashboard' %}">TaskZen</a>

        <div>
            {% if user.is_authenticated %}
            <span class="text-white me-3">Hi, {{ user.username }}</span>
            <form method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Logout</button>
            </form>
            {% else %}
            <a href="{% url 'login' %}" class="btn btn-sm btn-outline-light">Login</a>
            <a href="{% url 'register' %}" class="btn btn-sm btn-outline-light">Register</a>
            {% endif %}
        </div>
    </nav>

    <!-- FLASH MESSAGES -->
    <div class="container mt-3">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endfor %}
        {% endif %}
    </div>

    <!-- PAGE CONTENT -->
    <div class="d-flex">

        <!-- Sidebar -->
        <div class="bg-dark text-white p-3" style="width: 250px; min-height: 100vh;">
            <h5 class="mb-4">Menu</h5>

            <ul class="nav nav-pills flex-column">

                <li class="nav-item mb-2">
                    <a href="{% url 'dashboard' %}" class="nav-link text-white">
                        ğŸ  Dashboard
                    </a>
                </li>

                <li class="nav-item mb-2">
                    <a href="{% url 'profile' %}" class="nav-link text-white">
                        ğŸ‘¤ Profile
                    </a>
                </li>

                <li class="nav-item mb-2">
                    <a href="{% url 'add_task' %}" class="nav-link text-white">
                        â• Add Task
                    </a>
                </li>

            </ul>
        </div>

        <!-- Main Content -->
        <div class="flex-fill p-4">
            {% block content %}
            {% endblock %}
        </div>

    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
