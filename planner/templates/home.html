{% extends 'base.html' %}

{% block content %}
<h1>Welcome to TaskZen</h1>

{% if user.is_authenticated %}
    <p>Hello {{ user.username }}</p>

    <form method="POST" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>

{% else %}
    <a href="{% url 'register' %}">Register</a> |
    <a href="{% url 'login' %}">Login</a>
{% endif %}

{% endblock %}
